# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "131118670375936839"
prefix: "kubetesting-"
replicationGroup: "ecstestdrivegeo"

# Management SSL Custom CA Trust Certificate
certificate: |-

# ECS Object API
api:
  name: ecs-broker
  namespace: default
  endpoint: "https://object.ecstestdrive.com"
  username: admin
  password: ChangeMe

# ECS Management Endpoint
ecsConnection:
  name: ecs-broker-connection
  endpoint: "https://portal.ecstestdrive.com"
  username: <MANAGEMENT_USER>
  password: <PASSWORD>

image:
  repository: objectscale/ecs-service-broker
  tag: 2.1.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# The default ReclaimPolicy to use if one has not been explicitly specified (valid values are Fail, Detach, Delete)
defaultReclaimPolicy: Fail

# Indicates this should be registered as a ServiceCatalog Broker
serviceCatalog: false
